<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <application name="@sonta/header"></application>
    <route path="/product">
      <application name="@sonata/product"></application>
    </route>
    <route path="/pdp/:productId">
      <application name="@sonata/pdp" params="{{ productId }}"></application>
    </route>
    <route path="/cart">
      <application name="@sonata/cart"></application>
    </route>
    <route path="/footer">
      <application name="@sonata/footer"></application>
    </route>
  </main>
</single-spa-router>
